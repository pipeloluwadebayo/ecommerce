{% extends 'shop/base.html' %}
{% block title %}
{{ cats.name }}
{% endblock %}
{% block content %}
<main>

    <div class="container pt-5 mb-5">
      <div class="row">
        <div class="album pt-0 pb-5 mb-5">
         <div class="container">
        <div class="pb-3 h3">{{ cats.name }}</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-8 g-3">
       {% for product in products %}
       <div class="col">
            <div class="card border-0">
                <img <img "pt-3 home-img" width="100%" height="300"  src="{{ product.image.url }}">

            <div class="card-body px-2">
              <p class="card-text fw-bold">
                   <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title | title }}</a>
            </p>
              <div class="fw-bold">N {{product.price}}</div>
            </div>
          </div>
          </div>

        {% endfor %}
        </div>
        </div>
        </div>
        </div>


</main>





{% endblock %}
