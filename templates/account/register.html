{% extends "account/base.html" %}
{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}





<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-4">
                <div class="container pb-5">
                    <div class="row">
                        <div class="col-12 col-lg-7  mx-auto">
                             <form class="form-group account-form p-4 rounded col-lg-10 mx-auto" method="POST">
                                {% csrf_token %}
                                <h3 class="mb-2 fw-bold">Create an account</h3>
                                <p class="mb-4">It's free and only takes a minute.</p>
                                {{ form.as_p }}
                                <button class="btn btn-dark btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit">
                                Register</button>
                                <p class="text-center">
                                    Already have an account?
                                    <a href="{% url "accounts:login" %}">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
