            {% extends "shop/base.html" %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<section class="item">
<div class="container pt-5">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light py-3">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title | title }}</h1>
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">{{ product.title | title}}</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">N {{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
									<div class="quantity">
									    <input
									    type="number"
									    id="quantity"
									    class="input-text qty text"
									    step="1"
									    min="1"
									    max="187"
									    name="qty"
									    value="1"
									    title="Qty"
									    size="4"
									    placeholder=""
									    inputmode="numeric" />
									</div>
							</div>
							<div class="col-6 text-end"><a href="{% url 'cart:basket' %}"><button type="button" value ="{{ product.id }}"class="btn btn-secondary btn-other btn-sm" type="submit" >
                                Add to Cart</button></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'shop:store' %}">
            <button class="btn btn-other text-white mt-3" >Go Back</button>
        </a>
    </main>

</div>

</section>
